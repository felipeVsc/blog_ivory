      </div>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center" style="justify-content: center;">


        <div class="col">
          <div class="list-group">

            <div id="posts-list" class="list-group"></div>
            <div id="geral"></div>

            <div id="comments">
              <div class="col">
                <h4 class="mb-1">Comentários</h5>
                  <form id="comments-form">
                    <div class="mb-3">
                      <label for="username_form" class="form-label">Username</label>
                      <input type="text" class="form-control" id="username_form" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="text_form" class="form-label">Text</label>
                      <input type="text" class="form-control" id="text_form" aria-describedby="emailHelp">
                    </div>

                    <button type="submit" class="btn btn-primary" style="margin-bottom: 10px;">Submit</button>

                  </form>
                  <div id="comments-list" class="list-group"></div>
              </div>
            </div>

            <script>

              function generate_posts_comment(id) {
                $('#comments').show();
                $.ajax({
                  url: `http://localhost:8000/api/posts/reply/all/${id}/`,
                  method: 'GET',
                  dataType: 'json',
                  success: function (response) {
                    var comments = response;
                    $('#comments-list').empty();
                    comments.forEach(function (comment) {
                      var listItem = $('<a href="#" class="list-group-item list-group-item-action"></a>');
                      var name = $('<h5 class="mb-1"></h5>').text(comment.name);
                      var text = $('<p class="mb-1"></p>').text(comment.text);
                      var likes = $('<p class="mb-1"></p>').text("Likes: " + comment.likes);
                      var date = $('<p class="mb-1"></p>').text(comment.created_at);
                      var button_like = $('<button class="btn btn-primary">Curtir</button>');

                      listItem.append(name);
                      listItem.append(text);
                      listItem.append(likes);
                      listItem.append(date);
                      listItem.append(button_like);

                      $('#comments-list').append(listItem);
                      function like_a_reply() {
                        $.ajax({
                          url: 'http://localhost:8000/api/reply/like/',
                          method: 'POST',
                          data: { reply: comment.id },
                          dataType: 'json',
                          success: function (response) {
                            console.log('Requisição enviada com sucesso:', response);
                          },
                          error: function (error) {
                            console.log('Erro na requisição:', error);
                          }
                        });
                      };
  
                      button_like.on('click', like_a_reply);
                    });
                  },
                  error: function (error) {
                    console.log('Erro na requisição:', error);
                  }
                });

                $('#comments-form').submit(function (event) {
                  event.preventDefault();

                  var username = $('#username_form').val();
                  var text = $('#text_form').val();

                  var form_data_comment = {
                    post: id,
                    username: username,
                    text: text,

                  };

                  $.ajax({
                    url: `http://localhost:8000/api/posts/reply/`,
                    method: 'POST',
                    dataType: 'json',
                    data: form_data_comment,
                    success: function (response) {
                      console.log('Requisição enviada com sucesso:', response);
                    },
                    error: function (error) {
                      console.log('Erro na requisição:', error);
                    }
                  });
                });
              };

              function generate_posts_text(id) {
                $.ajax({
                  url: `http://localhost:8000/api/posts/${id}/`,
                  method: 'GET',
                  dataType: 'json',
                  success: function (response) {
                    var content_post = response;
                    console.log(content_post);
                    $('#posts-list').empty();

                    content_post.forEach(function (cont) {
                      var listItem = $('<p></p>');
                      var title = $('<h5 class="mb-1"></h5>').text(cont.title);
                      var description = $('<p class="mb-1"></p>').text(cont.description);
                      var author = $('<p class="mb-1"></p>').text(cont.author);
                      var likes = $('<p class="mb-1"></p>').text("Likes: " + cont.likes);
                      var button_like = $('<button class="btn btn-primary">Curtir</button>');
                      var content = $('<p class="mb-1"></p>').text(cont.text);

                      listItem.append(title);
                      listItem.append(description);
                      listItem.append(author);
                      listItem.append(likes);
                      listItem.append(button_like);
                      listItem.append(content);

                      function like_a_post() {
                        $.ajax({
                          url: 'http://localhost:8000/api/posts/like/',
                          method: 'POST',
                          data: {post: cont.id},
                          dataType: 'json',
                          success: function (response) {
                            console.log('Requisição enviada com sucesso:', response);
                          },
                          error: function (error) {
                            console.log('Erro na requisição:', error);
                          }
                        });
                      };

                      button_like.on('click', like_a_post);
                      $('#posts-list').append(listItem);
                      generate_posts_comment(cont.id);
                    });
                  },
                  error: function (error) {
                    console.log('Erro na requisição:', error);
                  }
                });

              };

              function generate_posts_list(id) {
                $.ajax({
                  url: `http://localhost:8000/api/posts/all/${id}/`,
                  method: 'GET',
                  dataType: 'json',
                  success: function (response) {
                    var posts = response;
                    $('#posts-list').empty();
                    posts.forEach(function (post) {
                      var listItem = $('<a href="#" class="list-group-item list-group-item-action"></a>');
                      var title = $('<h5 class="mb-1"></h5>').text(post.title);
                      var content = $('<p class="mb-1"></p>').text(post.description);
                      var likes = $('<p class="mb-1"><Likes: /p>').text("Likes: " + post.likes);

                      listItem.append(title);
                      listItem.append(content);
                      listItem.append(likes);

                      listItem.on('click', function () {
                        var postId = post.id;
                        generate_posts_text(postId);
                      });
                      $('#posts-list').append(listItem);
                    });
                  },
                  error: function (error) {
                    console.log('Erro na requisição:', error);
                  }
                });
              };

              $(document).ready(function () {
                $.ajax({
                  url: 'http://localhost:8000/api/blogs/',
                  method: 'GET',
                  dataType: 'json',
                  success: function (response) {
                    var posts = response;
                    posts.forEach(function (post) {
                      var listItem = $('<a href="#" class="list-group-item list-group-item-action"></a>');
                      var title = $('<h5 class="mb-1"></h5>').text(post.name);
                      var content = $('<p class="mb-1"></p>').text(post.description);

                      listItem.append(title);
                      listItem.append(content);

                      listItem.on('click', function () {
                        var postId = post.id;
                        $('#geral').empty();
                        generate_posts_list(postId);
                      });
                      $('#posts-list').append(listItem);
                    });
                  },
                  error: function (error) {
                    console.log('Erro na requisição:', error);
                  }
                });
                $('#comments').hide();
              });
            </script>


          </div>
        </div>
